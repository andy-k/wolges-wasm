[package]
name = "wolges-wasm"
version = "0.1.0"
authors = ["Andy Kurnia"]
description = "wolges as wasm"
edition = "2021"
license = "MIT"
repository = "https://github.com/andy-k/wolges-wasm"
resolver = "2"

[lib]
crate-type = ["cdylib"]

[dependencies]
console_error_panic_hook = "0.1.7"
getrandom = { version = "0.2.6", features = ["js"] }
js-sys = "0.3.57"
lazy_static = "1.4.0"
rand = "0.8.5"
rand_chacha = "0.3.1"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
wasm-bindgen = "0.2.80"
wasm-bindgen-futures = "0.4.30"
web-sys = { version = "0.3.57", features = ["console"] }
