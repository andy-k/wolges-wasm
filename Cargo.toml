[package]
name = "wolges-wasm"
version = "0.1.0"
authors = ["Andy Kurnia"]
description = "wolges as wasm"
edition = "2018"
license = "MIT"
repository = "https://github.com/andy-k/wolges-wasm"
resolver = "2"

[lib]
crate-type = ["cdylib"]

[dependencies]
console_error_panic_hook = "0.1.6"
getrandom = { version = "0.2.3", features = ["js"] }
js-sys = "0.3.54"
lazy_static = "1.4.0"
rand = "0.8.4"
rand_chacha = "0.3.1"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.67"
wasm-bindgen = "0.2.77"
wasm-bindgen-futures = "0.4.27"
web-sys = { version = "0.3.54", features = ["console"] }
